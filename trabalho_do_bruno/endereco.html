<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
</head>
<body>
    <form action="" method="post" class="div-login">
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua" placeholder="Sua rua...">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" placeholder="Seu Bairoo...">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" placeholder="SEU CEP...">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade" placeholder="Cidade...">
        <label for="comp">Complemento</label>
        <input type="text" id="comp" name="complemento" placeholder="Complemento...">
        <label for="numero">Número</label>
        <input type="text" name="numero" id="numero" placeholder="Sua residência...">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
