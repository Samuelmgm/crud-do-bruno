<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="endereco.html" method="post" class="div-login">
        <label for="valid">Senha de validação!!</label>
        <input type="password" name="validacao" id="valid">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome aqui...">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Seu@email.com">
        <label for="tel">Telefone:</label>
        <input type="text" name="telefone" id="tel" placeholder="(xx)xxxxx-xxxx">
        <label for="sex">Sexo:</label>
        <select name="sexo" id="sex">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outros</option>
        </select>
        <button class="btn" type="submit">Próximo</button>

    </form>
    
</body>
</html>
